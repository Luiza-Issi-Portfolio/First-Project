<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LULI - Moda Feminina e Pet</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="main-header">
    <nav class="navbar">
      <div class="menu-left">
        <a href="#" class="category-link">Moda Feminina</a>
        <a href="#" class="category-link">Moda Pet</a>
      </div>
      <div class="logo">LULI</div>
      <div class="menu-right">
        <button class="search-btn">&#128269;</button>
      </div>
    </nav>
  </header>

  <section class="hero-banner">
    <div class="hero-text">
      <h1>Descubra sua nova coleção favorita</h1>
      <p>Moda que se adapta ao seu estilo. Para você e seu pet.</p>
      <a href="#" class="hero-button">Comprar Agora</a>
    </div>
  </section>

  <section class="highlighted-products">
    <h2>Produtos em Destaque</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x400" alt="Produto 1">
        <h3>Vestido Floral</h3>
        <p>R$ 149,90</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x400" alt="Produto 2">
        <h3>Look Pet Estiloso</h3>
        <p>R$ 89,90</p>
      </div>
      <!-- Adicione mais produtos aqui -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 LULI. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
