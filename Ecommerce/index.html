<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LULI Fashion</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <div class="logo">LULI FASHION</div>
    <nav class="nav">
      <a href="#">Início</a>
      <a href="#">Mulher</a>
      <a href="#">Pet</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <main class="main">
    <section class="hero">
      <h1>Moda com atitude</h1>
      <p>Roupas autorais e exclusivas — para quem não quer seguir o padrão.</p>
      <button onclick="explorar()">Explorar</button>
    </section>

    <section class="produtos">
      <div class="produto">
        <img src="https://via.placeholder.com/400x500" alt="Produto 1">
        <h2>Vestido Desconfortável</h2>
        <p>R$ 249,90</p>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/400x500" alt="Produto 2">
        <h2>Macacão Dramático</h2>
        <p>R$ 329,90</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 LULI FASHION. Inspirado por desgosto.com.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
